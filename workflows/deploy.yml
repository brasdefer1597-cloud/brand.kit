name: ğŸ¦ Despliegue Magistral DecoX

on:
  push:
    branches: ["main"] # Se activa al hacer push a la rama principal
  workflow_dispatch: # Permite ejecuciÃ³n manual desde la interfaz de GitHub

# Permisos necesarios para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Scan & Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¦ RefinerÃ­a (Upload Artifact)
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Sube todo el contenido del repo (incluyendo tu index.html)

      - name: ğŸš¢ Presencia (Deploy)
        id: deployment
        uses: actions/deploy-pages@v4
